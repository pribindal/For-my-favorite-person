<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Babe ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:white;
  overflow-x:hidden;
}

/* COUNTDOWN PAGE */
#countdown-page{
  min-height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

#countdown{
  margin-top:20px;
  font-size:2rem;
  background:rgba(255,255,255,.2);
  padding:15px 25px;
  border-radius:15px;
}

/* MAIN SITE */
#main-site{
  display:none;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1517841905240-472988babdf9");
  background-size:cover;
  background-attachment:fixed;
}

section{
  padding:80px 20px;
  max-width:1100px;
  margin:auto;
}

h1,h2{
  font-family:'Playfair Display',serif;
  text-align:center;
}

.center{text-align:center}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff6b81;
  animation:float 10s linear infinite;
  opacity:.6;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* Button */
button{
  padding:15px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff758c,#ff7eb3);
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* Letter box */
#letterBox{
  display:none;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:40px;
  margin-top:40px;
  font-size:18px;
  line-height:1.8;
}

/* Timeline */
.timeline{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}
.stage{
  background:rgba(255,255,255,.12);
  border-radius:20px;
  overflow:hidden;
  text-align:center;
  transition:.4s;
}
.stage:hover{transform:scale(1.05)}
.stage img{
  width:100%;
  height:240px;
  object-fit:cover;
  object-position:center 20%;
}

/* Greeting Card */
.card{
  width:300px;
  height:200px;
  margin:40px auto;
  perspective:1000px;
}
.card-inner{
  width:100%;
  height:100%;
  transition:transform 1s;
  transform-style:preserve-3d;
}

  transform:rotateY(180deg);
}
